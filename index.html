<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Olisto SDK Example</title>
		<meta name="description" content="An example for the Olisto SDK">
		<meta name="author" content="SitePoint">

		<script src="node_modules/jquery/dist/jquery.js"></script>
		<script src="lib/olisto-sdk.js"></script>
	</head>

	<body>
		<h1>SDK example</h1>
		<p id="bundleRetrievalPartner">Retrieving bundles (supplied by the partner):</br></p>

		<p id="bundleRetrievalUser">Retrieving bundles (activated on this user account):</br></p>

		<p id="BundleInstantiation">Instantiating new bundle:</br></p>

		<p id="bundleRetrievalUserTwo">Retrieving bundles again (activated on this user account):</br></p>

		<span>Connect channel (Eneco Toon)</br><button onclick="connectChannel()">Connect</button></span>
	</body>

	<script type="module">
		const partnerKey = '7ze1d587238s7524f73k3333';
		const appId = 'test.app.id';
		const userId = 'userId0981238763425';
		const channelId = 'eneco-toon';

		const bundleToInstantiate = {
			bundleId: '5dfb9f675f4cf381a8f4bf9c',
			name: 'test_SDK',
			wizardOutput:
				[
					[
						'5c541927962d7b5cb63ee598',
						{
							endpoint: 'geofencing.5c545fe2468bc962fc28aacc',
							_id: '5c545fe2468bc962fc28aacc',
						},
					],
					[
						[
							{
								endpoint: 'tplink.80121B61A8C743DBFB6142DE6D1B926B1B6763E5',
								_id: '5d6ce03e5596f54f5a6391ec',
							},
						],
					],
				],
		};

		const api = olisto.OlistoApi.init(partnerKey, appId, userId);

		api._getUserContext(userId, () => {
			// Get bundles created from the partner
			api.getBundlesTemplate().then(bundles => {
				$('#bundleRetrievalPartner').append("<b>" + bundles.length + " bundles retrieved</b></br>");

				console.log("Bundles supplied by the partner:");
				console.log(bundles);
				console.log("---");
			});

			// Get bundles from this user
			setTimeout(function() {
				api.getUserBundles().then(bundles => {
					$('#bundleRetrievalUser').append("<b>" + bundles.length + " bundles retrieved</b></br>");

					console.log("Bundles on the users account:");
					console.log(bundles);
					console.log("---");
				}).catch(handleError);
			}, 250);

			// Instantiate a new bundle
			setTimeout(function() {
				api.instantiateBundle(bundleToInstantiate).then(data => {
					$('#BundleInstantiation').append("<b>Bundle instantiated: " + data.name + "</b></br>");

					console.log("Instantiating bundle with request data:");
					console.log(bundleToInstantiate);
					console.log("Server returned:");
					console.log(data);
					console.log("---");
				});
			}, 500);

			// Get bundles from this user
			setTimeout(function() {
				api.getUserBundles().then(bundles => {
					$('#bundleRetrievalUserTwo').append("<b>" + bundles.length + " bundles retrieved</b></br>");

					console.log("Bundles on the users account:");
					console.log(bundles);
					console.log("---");
				}).catch(handleError);
			}, 750);
		});

		window.connectChannel = function connectChannel() {
			api.openInitChannel(channelId, function (data) {
				console.log(data.channel + ' channel is ' + data.status);
			});
		}

		function handleError(error) {
			console.log(error.toString());
			console.log(JSON.stringify(error));
		}
	</script>
</html>
